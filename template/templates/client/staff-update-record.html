{{template "base.html" .}} {{define "title"}}View Record{{end}} {{define
"content"}}
<style>
  body {
    font: normal 18px/1.5 'Fira Sans', 'Helvetica Neue', sans-serif;
    /* background: #3aafab; */
    color: black;
    /* padding: 50px 0; */
  }

  .container {
    width: 80%;
    max-width: 1200px;
    margin: 0 auto;
  }

  .container * {
    box-sizing: border-box;
  }

  .flex-outer,
  .flex-inner {
    list-style-type: none;
    padding: 0;
  }

  .flex-outer {
    max-width: 800px;
    margin: 0 auto;
  }

  .flex-outer li,
  .flex-inner {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
  }

  .flex-inner {
    padding: 0 8px;
    justify-content: space-between;
  }

  .flex-outer>li:not(:last-child) {
    margin-bottom: 20px;
  }

  .flex-outer li label,
  .flex-outer li p {
    padding: 8px;
    font-weight: 300;
    letter-spacing: 0.09em;
    /* text-transform: uppercase; */
    color: #003060;
    /* text-transform: uppercase; */
  }

  .flex-outer>li>label,
  .flex-outer li p {
    flex: 1 0 120px;
    max-width: 220px;
  }

  .flex-outer>li>label+*,
  .flex-inner {
    flex: 1 0 220px;
  }

  .flex-outer li p {
    margin: 0;
  }

  .flex-outer li input:not([type='checkbox']),
  .flex-outer li textarea {
    padding: 15px;
    border: none;
  }

  .flex-outer li button {
    margin-left: auto;
    padding: 8px 16px;
    border: none;
    background: #333;
    color: #f2f2f2;
    text-transform: uppercase;
    letter-spacing: 0.09em;
    border-radius: 2px;
  }

  .flex-inner li {
    width: 100px;
  }

  /* The alert message box */
  .alert {
    padding: 20px;
    background-color: #f44336;
    /* Red */
    color: white;
    margin-bottom: 15px;
  }

  /* The close button */
  .closebtn {
    margin-left: 15px;
    color: white;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
  }

  /* When moving the mouse over the close button */
  .closebtn:hover {
    color: black;
  }
</style>
{{template "staff-navbar.html" .}}
<br />
<br />

<button style="float: right">
  <a href="/generate/{{.Records.Recordid}}">Generate report</a>
</button>
<center>
  <p class="success">{{.Success}}</p>
</center>
<div class="container">
  {{if .Errors }}
  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <ul>
      {{range $v := .Errors }}
      <li>{{$v}}</li>
      {{end}}
    </ul>
  </div>
  {{end}}
  <form>
    <ul class="flex-outer">
      <li>
        <label for="Patientid">Patientid</label>
        <input name="Patientid" value="{{.Records.Patienid}}" type="number" autocomplete="nope"
          placeholder="Enter patientid here" readonly />
      </li>
      <li>
        <label for="Doctorid">Doctorid</label>
        <input readonly name="Doctorid" value="{{.Records.Doctorid}}" type="number" autocomplete="nope"
          placeholder="Enter doctorid here" />
      </li>
      <li>
        <label for="Height">Height</label>
        <input name="Height" type="number" value="{{.Records.Height}}" autocomplete="nope"
          placeholder="Enter height here" readonly />
      </li>
      <li>
        <label for="Bp">Blood pressure</label>
        <input name="Bp" type="number" id="Bp" value="{{.Records.Bp}}" autocomplete="nope"
          placeholder="Enter bloodpressure here" readonly />
      </li>
      <li>
        <label for="Temperature">Temperature(C)</label>
        <input name="Temperature" type="number" autocomplete="nope" value="{{.Records.Temperature}}"
          placeholder="Enter Temperature here" readonly />
      </li>
      <li>
        <label for="Weight">Weight</label>
        <input name="Weight" type="text" id="Weight" value="{{.Records.Weight}}" placeholder="Enter weight here"
          autocomplete="nope" readonly />
      </li>
      <li>
        <label for="Additional">Additional</label>
        <textarea type="text" name="Additional" readonly style="height: 100px; width: 300px" class="form-control"
          placeholder="Additional">
          {{.Records.Additional}}
        </textarea>
      </li>
    </ul>
  </form>
</div>
<script>
  // Get all elements with class="closebtn"
  var close = document.getElementsByClassName('closebtn')
  var i

  // Loop through all close buttons
  for (i = 0; i < close.length; i++) {
    // When someone clicks on a close button
    close[i].onclick = function () {
      // Get the parent of <span class="closebtn"> (<div class="alert">)
      var div = this.parentElement // Set the opacity of div to 0 (transparent)

      div.style.opacity = '0' // Hide the div after 600ms (the same amount of milliseconds it takes to fade out)

      setTimeout(function () {
        div.style.display = 'none'
      }, 600)
    }
  }
</script>

{{end}}
